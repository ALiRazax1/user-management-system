<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="d-flex justify-content-end me-md-4">
        <div class="btn btn-outline-danger mt-2 px-4" id="logout-btn">Logout</div>
    </div>
    <div class="row row-cols-md-2 row-cols-1 my-5">
        <div class="col">
    <div class=" px-5 text-center mx-auto mb-5">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label" >First Name</label>
          <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Email </label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Mobile Number </label>
            <input type="number" class="form-control" id="mobile-number" placeholder="+923xx-xxxxxxx">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Address </label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
      
        <button type="button" class="btn btn-outline-primary text-center w-75" id="add-btn">Add</button> 

    </div>
</div>
<div class="col px-4">

    <table class=" table table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobil No</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody id="user-table-body" >
         
        
        </tbody>
      </table>

</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="module" src="onfig.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="./app.js"></script>
<script type="module" src="./user.js"></script>
</body>
</html>
